- name: "Install various command line tools"
  apt: name={{item}} state=installed
  with_items:
    - vim
    - byobu
    - curl
    - wget
    - rsync
    - ranger
    - zsh
    - git
    - sed
    - htop

- name: "Clone oh my zsh"
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh
    dest: /root/.oh-my-zsh

- name: "Change shell for root"
  raw: chsh -s /bin/zsh

- name: "Populate zshrc"
  copy:
    src: "{{ role_path }}/files/dot-zshrc"
    dest: "/root/.zshrc"